<!DOCTYPE html>

    <title>THE NEWS HIVE</title>
    <link rel="stylesheet" href="style.css" />

            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="latest">
        <div class="details">
          <div class="tog">
            <i class="fa-solid fa-bolt"></i>

      </div>
